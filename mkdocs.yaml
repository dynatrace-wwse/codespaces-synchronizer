site_name: "Dynatrace Enablement Framework"
repo_name: "View Code on GitHub"
repo_url: "https://github.com/dynatrace-wwse/codespaces-framework"
nav:
  - '1. Introduction': index.md
  - '2. Container image': container-image.md
  - '3. Instantiation types': instantiation-types.md
  - '4. Dynatrace integration': dynatrace-integration.md
  - '5. Codespaces Template': template.md
  - '6. The Framework': framework.md
  - '7. User Experience': user-experience.md
  - "8. Synchronizer": synchronizer.md
  - "9. Testing": testing.md
  - "10. Monitoring": monitoring.md
  - "11. Resources": resources.md
  - "12. Enablements": enablements.md
  - "13. What's next?": whats-next.md
theme:
  name: material
  custom_dir: docs/overrides
  features:
    - content.code.copy
    
  palette:
  # Palette toggle for automatic mode
  - media: "(prefers-color-scheme)"
    toggle:
      icon: material/brightness-auto
      name: Switch to light mode

  # Palette toggle for light mode
  - media: "(prefers-color-scheme: light)"
    scheme: default 
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode

  # Palette toggle for dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    toggle:
      icon: material/brightness-4
      name: Switch to system preference

markdown_extensions:
  - toc:
      permalink: '#'
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.snippets:
      base_path: ["docs"]
  - attr_list
plugins:
    - search
